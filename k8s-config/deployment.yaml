apiVersion: apps/v1
kind: Deployment
metadata:
  name: iothub-k8s-piotr-goryl
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      component: iothub
      student: piotr-goryl
  template:
    metadata:
      labels:
        component: iothub
        student: piotr-goryl
    spec:
      containers:
        - name: mqtt
          image: piogor/iothub-exam:exam
          resources:
            limits:
              cpu: 20m
              memory: 64Mi
              ephemeral-storage: 64Mi
            requests:
              cpu: 20m
              memory: 64Mi
          env:
            - name: ENSAAS_SERVICES
              valueFrom:
                secretKeyRef:
                  name: iot-home-k8s-level2-secret
                  key: ENSAAS_SERVICES